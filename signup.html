        <main>
            <form action="POST">
                <label for="first" placeholder="First Name">First Name:</label>
                <input type="text" name="first">
                <label for="last" placeholder="Last Name">Last Name:</label>
                <input type="text" name="last">
                <label id="email-field" for="email" placeholder="Address@domain.com">Email:</label>
                <input type="email" name="email">
                <label id="verify-field" for="email-v" placeholder="Address@domain.com">Re-type Email:</label>
                <input type="email" name="email-v">
                <button>Submit</button>
            </form>
